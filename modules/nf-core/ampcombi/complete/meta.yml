---
# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "ampcombi_complete"
description: A submodule that merges all output summary tables from ampcombi/parsetables in one summary file.
keywords:
  - antimicrobial peptides
  - amps
  - parsing
  - reporting
  - align
  - macrel
  - amplify
  - hmmsearch
  - neubi
  - ampir
  - ampgram
  - amptransformer
  - DRAMP
tools:
  - ampcombi/complete:
      description: "This merges the per sample ampcombi summaries generated by running 'ampcombi/parsetables'."
      homepage: "https://github.com/Darcy220606/AMPcombi"
      documentation: "https://github.com/Darcy220606/AMPcombi"
      tool_dev_url: "https://github.com/Darcy220606/AMPcombi/tree/dev"
      doi: ""
      licence: ['MIT']

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'sample1', single_end:false ]`
  - summaries:
      type: list
      description: The path to the directory containing the result generated by ampcombi/parsetables for each sample processed or a list of files corresponding to each file generated by ampcombi/parsetables.
      pattern: "[*_ampcombi.tsv, *_ampcombi.tsv]"

output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'sample1', single_end:false ]`
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
  - tsv:
      type: file
      description: A file containing the complete ampcombi summaries from all samples processed.
      pattern: "*.tsv"
  - log:
      type: file
      description: A log file that captures the standard output for the entire process in a log file. Can be activated by `--log`.
      pattern: "Ampcombi_complete.log"

authors:
  - "@darcy220606"
maintainers:
  - "@darcy220606"
